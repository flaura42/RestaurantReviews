<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Restaurant Reviews">
  <meta name="theme-color" content="#0275d8"/>
  <meta charset="utf-8">

  <link rel="manifest" href="/manifest.json">

  <!-- Stylesheets  -->
  <!-- Main stylesheets -->
  <link rel="stylesheet" src="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <!-- Additional stylesheets -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a class="skip-link" href="#restaurant-name">Skip to Restaurant Info Section</a>
  <!-- Begin header -->
  <header>
    <!-- Begin nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <!-- Begin breadcrumb -->
      <div id="breadcrumb">
        <ul  aria-label="breadcrumb" role="navigation" id="breadcrumb-list">
          <li><a  href="/">Home</a></li>
        </ul>
      </div>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Begin main -->
  <main id="main-content">

    <!-- Begin map -->
    <section id="map-container">
      <div id="map" aria-label="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Begin restaurant -->
    <section id="restaurant-container">
      <div id="restaurant-header">
        <h2 id="restaurant-name" tabindex="-1"></h1>
        <div id="favorite-icon"></div>
      </div>
      <div id="restaurant-info">
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address" tabindex="-1"></p>
      </div>
      <table id="restaurant-hours" tabindex="-1"></table>
    </section>
    <!-- End restaurant -->
    <!-- Begin reviews -->
    <section id="reviews-container">
      <div id="reviews-header">
        <h3 id="reviews-title" tabindex="-1">Reviews</h3>
        <div id="review-icon">
          <img id="review-img" onclick="handleClickReview()" src="/img/bookmark-plus.png" alt="Review this restaurant">
        </div>
      </div>
      <ul id="reviews-list" tabindex="-1"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Begin footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Begin scripts -->
  <script charset="utf-8" src="js/idb.js"></script>
  <script charset="utf-8" src="js/dbhelper.js"></script>
  <script src="js/lazysizes.min.js" async=""></script>
  <script charset="utf-8" src="js/restaurant_info.js"></script>
  <!-- Leaflet Maps -->
   <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin></script>

  <!-- End scripts -->

</body>

</html>
