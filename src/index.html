<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Restaurant Reviews">
  <meta name="theme-color" content="#0275d8"/>
  <link rel="manifest" href="/manifest.json">

  <meta charset="utf-8">

<!-- Stylesheets  -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
  <link rel="stylesheet" src="utf-8">

  <!-- Main CSS files -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">

  <title>Restaurant Reviews</title>
</head>

<body>
  <a class="skip-link" href="#filter">Skip to Filter Results Section</a>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="main-content">
    <section id="map-container">
      <div id="map" aria-label="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options" id="filter" tabindex="-1">
        <h2>Filter Results</h2>
        <div id="filter-content">
          <div id = "filter-selects">
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
        </div>
          <div id="favorite-checkbox">
            <input type="checkbox" id="faves-checkbox" name="Favorites Checkbox" value="Favorites Only" />
            <label for="faves-checkbox">Favorites Only</label>
          </div>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Begin scripts -->
  <script src="js/lazysizes.min.js" async=""></script>
  <script charset="utf-8" src="js/idb.js"></script>
  <script charset="utf-8" src="js/dbhelper.js"></script>
  <script charset="utf-8" src="js/main.js"></script>

  <!-- Leaflet Maps -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
  <!-- End scripts -->

</body>

</html>
