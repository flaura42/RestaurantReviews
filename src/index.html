<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Restaurant Reviews">
  <meta name="theme-color" content="#0275d8"/>
  <meta charset="utf-8">

  <link rel="manifest" href="/manifest.json">

  <!-- Stylesheets  -->
  <!-- Main stylesheets -->
  <link rel="stylesheet" src="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <!-- Additional stylesheets -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>

  <title>Restaurant Reviews</title>
</head>

<body>
  <a class="skip-link" href="#filter">Skip to Filter Results Section</a>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="main-content">
    <section id="map-container">
      <div id="map" aria-label="map" role="application"></div>
    </section>
    <section>
      <div id="filter-options" aria-label="Filter results" tabindex="0">
        <h2 class="huge">Filter Results</h2>
        <div id="filter-content">
          <div id="filter-selects">
            <select id="neighborhoods-select" class="small"  name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" class="small" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
          <div id="filter-favorites">
            <h3 class="large">Filter Favorites</h3>
            <button id="show-favorites-button" class="icon-button"></button>
          </div>
        </div>

      </div>
      <ul id="restaurants-list" aria-label="Filtered restaurants" tabindex="0"></ul>
    </section>
  </main>

  <footer id="footer" tabindex="-1">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Begin scripts -->
  <script src="js/lazysizes.min.js" async=""></script>
  <script charset="utf-8" src="js/idb.js"></script>
  <script charset="utf-8" src="js/dbhelper.js"></script>
  <script charset="utf-8" src="js/main.js"></script>

  <!-- Leaflet Maps -->
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
  <!-- End scripts -->

</body>

</html>
